name: FoodApp

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
    policies:
      signup:
        - access: public
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin

  Recipe:
    properties:
      - name: title
        type: string
      - name: description
        type: text
      - name: instructions
        type: text
      - name: cookingTime
        type: number
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 400
              height: 400
            large:
              width: 1024
              height: 1024
    belongsTo:
      - name: author
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck